<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title">User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="secondary">
    <div class="avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>

    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-icon name="mail-outline"></ion-icon> {{ user.email }}<br>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="logout()" expand="block">
    Log Out
  </ion-button>
</ion-content>

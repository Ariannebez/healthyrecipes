<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar slot="start">
      <img src="path_to_avatar.jpg">
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="mail-outline"></ion-icon> {{ user.email }}<br>
      
    </ion-card-content>
  </ion-card>

  <ion-button expand="block">Edit Profile</ion-button>
  <ion-button expand="block">Settings</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Adding Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="takePicture()">Take Picture</ion-button>
  <ion-img [src]="recipeImage"></ion-img>
  

  <ion-item>
    <ion-label position="floating">Recipe Name:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cal amount:</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-button expand="full">Add</ion-button>
</ion-content>

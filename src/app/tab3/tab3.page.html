<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List page
    </ion-title>
    <!--I did fill clear to remove the background colour and color in icon to tertiary-->
    <ion-button  fill="clear" slot="end" (click)="clearList()"><ion-icon name="trash" color="tertiary"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="title" size="large">Shopping List page</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- tab3.page.html -->
  <ion-list>
    <ion-item *ngFor="let item of shoppingList; let i = index">
      {{ item }}
      <ion-button slot="end" (click)="removeItem(i)"><ion-icon name="remove-circle-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newItem" placeholder="Add new item"></ion-input>
</ion-item>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="addNewItem()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="recipe.image" [alt]="recipe.name" />
    <ion-card-header>
      <ion-card-title>{{ recipe.name }}</ion-card-title>
      <ion-card-subtitle>{{ recipe.calories }} CAL</ion-card-subtitle>
    </ion-card-header>

    <!-- Display ingredients dynamically -->
    <ion-list>
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        <ion-label>{{ ingredient }}</ion-label>
      </ion-item>
    </ion-list>

    <!-- Description -->
    <ion-card-content class="text">
      {{ recipe.description }}
    </ion-card-content>

    <!-- Cooking Instructions -->
    <ion-card-content class="text">
      {{ recipe.instructions }}
    </ion-card-content>
  </ion-card>
</ion-content>
